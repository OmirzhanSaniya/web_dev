<mat-card class="auth-card">
    <h2>Registration</h2>
    
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Login</mat-label>
        <input matInput name="username" [(ngModel)]="userData.username" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput name="email" [(ngModel)]="userData.email" type="email" required>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput name="password" [(ngModel)]="userData.password" type="password" required>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
        Sign In
      </button>
    </form>
  </mat-card>
