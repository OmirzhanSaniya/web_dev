<mat-toolbar color="primary">
  <span>Movie Catalog</span>
  
  <span class="spacer"></span>
  
  <ng-container *ngIf="auth.authStatus$ | async">
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
      {{ (auth.currentUser$ | async)?.username }}
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Exit</span>
      </button>
    </mat-menu>
  </ng-container>  

  <button *ngIf="!(auth.authStatus$ | async)" mat-button routerLink="/login">
    <mat-icon>login</mat-icon>
    Log in
  </button>
  <button *ngIf="!(auth.authStatus$ | async)" mat-button routerLink="/register">
    Sign in
  </button>  
</mat-toolbar>

<router-outlet></router-outlet>
