<div class="card">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Filter Movies</h5>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="search" class="form-label">Search</label>
        <input type="text" class="form-control" id="search" 
               [(ngModel)]="params.search" 
               (keyup.enter)="onSearch()"
               placeholder="Title or description">
      </div>
  
      <div class="mb-3">
        <label for="genre" class="form-label">Genre</label>
        <select class="form-select" id="genre" [(ngModel)]="params.genres__id">
          <option [ngValue]="undefined">All Genres</option>
          <option *ngFor="let genre of genres" [value]="genre.id">
            {{ genre.name }}
          </option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="director" class="form-label">Director</label>
        <select class="form-select" id="director" [(ngModel)]="params.director__id">
          <option [ngValue]="undefined">All Directors</option>
          <option *ngFor="let director of directors" [value]="director.id">
            {{ director.name }}
          </option>
        </select>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Release Year</label>
        <div class="row g-2">
          <div class="col">
            <input type="number" class="form-control" 
                   [(ngModel)]="params['release_year__gte']" 
                   placeholder="From" min="1900" [max]="maxYear">
          </div>
          <div class="col">
            <input type="number" class="form-control" 
                   [(ngModel)]="params['release_year__lte']" 
                   placeholder="To" min="1900" [max]="maxYear">
          </div>
        </div>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Rating</label>
        <div class="row g-2">
          <div class="col">
            <input type="number" class="form-control" 
                   [(ngModel)]="params['rating__gte']" 
                   placeholder="From" min="0" max="10" step="0.1">
          </div>
          <div class="col">
            <input type="number" class="form-control" 
                   [(ngModel)]="params['rating__lte']" 
                   placeholder="To" min="0" max="10" step="0.1">
          </div>
        </div>
      </div>
  
      <div class="d-grid gap-2">
        <button class="btn btn-primary" (click)="onSearch()">Apply Filters</button>
        <button class="btn btn-outline-secondary" (click)="resetFilters()">Reset</button>
      </div>
    </div>
  </div>
