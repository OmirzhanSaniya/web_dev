<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            background-color: #343a40;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
        .navbar-brand {
            color: grey;
            font-size: 18px;

        }
        .content {
            width: 100%;
            max-width: 600px;
        }
        .done {
            text-decoration: line-through;
            color: grey;
        }
        .delete-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: red;
            font-size: 18px;
        }
        .delete-btn i {
            color: red;
            font-size: 24px;
            display: inline-block;
            visibility: visible;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <span class="navbar-brand">ToDo List</span>
    </nav>
    
    <div class="content">
        <h2 class="text-center mt-4">ToDo List</h2>
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="New Task">
            <button class="btn btn-primary" onclick="addTask()">Add</button>
        </div>
        <ul id="taskList" class="list-group"></ul>
    </div>

    <script>
        function addTask() {
            let taskText = document.getElementById("taskInput").value;
            if (taskText.trim() === "") return;

            let li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            
            let checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.className = "form-check-input me-2";
            checkbox.onclick = function() {
                taskTextSpan.classList.toggle("done", this.checked);
            };
            
            let taskTextSpan = document.createElement("span");
            taskTextSpan.innerText = taskText;
            
            let deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.innerHTML = "<i class='fas fa-trash-alt'></i>";
            deleteBtn.onclick = function() {
                li.remove();
            };
            
            li.appendChild(checkbox);
            li.appendChild(taskTextSpan);
            li.appendChild(deleteBtn);
            
            document.getElementById("taskList").appendChild(li);
            document.getElementById("taskInput").value = "";
        }
    </script>
</body>
</html>
